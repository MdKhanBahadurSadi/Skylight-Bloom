<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skylight Bloom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>

<canvas id="fireworksCanvas"></canvas>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        const backgroundImage = new Image();
        backgroundImage.src = 'unnamed.png'; 

        let particles = [];
        let fireworks = [];
        let nextFireworkParticleCount = 100;
        let fireworkLauncher;
        
        const launchSynth = new Tone.Synth({
            oscillator: {
                type: 'triangle'
            },
            envelope: {
                attack: 0.05,
                decay: 0.2,
                sustain: 0.1,
                release: 0.5
            }
        }).toDestination();

        const explosionSynth = new Tone.MetalSynth({
            frequency: 200,
            envelope: {
                attack: 0.001,
                decay: 0.5,
                release: 0.1
            },
            harmonicity: 5.1,
            modulationIndex: 32,
            resonance: 4000,
            octaves: 1.5
        }).toDestination();

        class FireworkLauncher {
            constructor(x, y) {
                this.x = x;
                this.y = y - 45; 
                this.size = 25; 
            }

            draw() {
                ctx.save();
                ctx.beginPath();
                ctx.moveTo(this.x - this.size, this.y);
                ctx.lineTo(this.x + this.size, this.y);
                ctx.lineTo(this.x + this.size / 2, this.y - this.size * 2);
                ctx.lineTo(this.x - this.size / 2, this.y - this.size * 2);
                ctx.closePath();
                ctx.fillStyle = '#FF4500';
                ctx.shadowColor = '#FFA500';
                ctx.shadowBlur = 15;
                ctx.fill();

                ctx.beginPath();
                ctx.moveTo(this.x - this.size / 2, this.y - this.size * 2);
                ctx.lineTo(this.x + this.size / 2, this.y - this.size * 2);
                ctx.lineTo(this.x + this.size / 4, this.y - this.size * 3);
                ctx.lineTo(this.x - this.size / 4, this.y - this.size * 3);
                ctx.closePath();
                ctx.fillStyle = '#FFFF00';
                ctx.shadowColor = '#FFFF00';
                ctx.shadowBlur = 15;
                ctx.fill();
                ctx.restore();
            }
        }

        class Firework {
            constructor(x, y, targetX, targetY, hue) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.hue = hue;
                this.vx = 0;
                this.vy = 0;
                this.gravity = 0.05;
                this.friction = 0.99;
                this.speed = 4;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.distance = Math.sqrt(Math.pow(targetX - x, 2) + Math.pow(targetY - y, 2));
                this.traveled = 0;
                this.isExploded = false;
            }

            update() {
                if (this.isExploded) return;

                const vx = Math.cos(this.angle) * this.speed;
                const vy = Math.sin(this.angle) * this.speed;
                
                this.traveled += this.speed;
                
                if (this.traveled >= this.distance) {
                    this.explode(nextFireworkParticleCount);
                    return;
                }

                this.x += vx;
                this.y += vy;
            }

            draw() {
                if (this.isExploded) return;

                const tailLength = 15;
                const tailX = this.x - Math.cos(this.angle) * tailLength;
                const tailY = this.y - Math.sin(this.angle) * tailLength;

                ctx.save();
                ctx.shadowColor = 'hsl(' + this.hue + ', 100%, 50%)';
                ctx.shadowBlur = 10;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(tailX, tailY);
                ctx.strokeStyle = 'hsl(' + this.hue + ', 100%, 50%)';
                ctx.lineWidth = 4;
                ctx.stroke();
                ctx.restore();
            }

            explode(particleCount) {
                this.isExploded = true;
                explosionSynth.triggerAttackRelease(Math.random() * 200 + 100, "0.5");
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.hue));
                }
            }
        }

        class Particle {
            constructor(x, y, hue) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * (Math.random() * 8);
                this.vy = (Math.random() - 0.5) * (Math.random() * 8);
                this.alpha = 1;
                this.decay = 0.015;
                this.hue = hue + Math.random() * 60 - 30;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.05;
                this.alpha -= this.decay;
            }

            draw() {
                if (this.alpha <= 0) return;

                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 1, 0, Math.PI * 2);
                ctx.fillStyle = 'hsl(' + this.hue + ', 100%, 50%)';
                ctx.fill();
                ctx.restore();
            }
        }

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            fireworkLauncher = new FireworkLauncher(canvas.width / 2, canvas.height);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function launchFirework(e) {
            if (Tone.context.state !== 'running') {
                Tone.start();
            }

            const x = fireworkLauncher.x;
            const y = fireworkLauncher.y - fireworkLauncher.size * 3;
            const targetX = e.clientX;
            const targetY = e.clientY;
            
            const randomHue = Math.random() * 360;

            fireworks.push(new Firework(x, y, targetX, targetY, randomHue));
            launchSynth.triggerAttackRelease("C4", "8n");

            nextFireworkParticleCount += 100;
            if (nextFireworkParticleCount > 2000) {
                nextFireworkParticleCount = 2000;
            }
        }

        canvas.addEventListener('click', launchFirework);

        function animate() {
            ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            fireworks = fireworks.filter(f => !f.isExploded);
            particles = particles.filter(p => p.alpha > 0);

            fireworks.forEach(f => {
                f.update();
                f.draw();
            });

            particles.forEach(p => {
                p.update();
                p.draw();
            });

            fireworkLauncher.draw();
            
            requestAnimationFrame(animate);
        }
        
        animate();
    });
</script>

</body>
</html>
